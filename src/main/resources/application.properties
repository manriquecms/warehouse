logging.level.*= DEBUG

server.port=8080

spring.datasource.url=jdbc:h2:mem:warehouse
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

warehouse.initialize=true
warehouse.inventory.json.path=/inventory.json
warehouse.inventory.root.value=inventory
warehouse.catalog.json.path=/products.json
warehouse.catalog.root.value=products
